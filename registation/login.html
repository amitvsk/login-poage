<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="lg.css">
    <title>account page</title>
</head>

<body>
    <header class="top">
        <img src="Group 9.png" alt="lion king">
    </header>
    <div id="container">
    <form onsubmit="index1()">
        <div id="container1">
            <p>Create new account</p><br>
            <div>
                <input type="text" id="Name" name="text" placeholder="Name" required>
            </div>
            <br>
            <div>
                <input type="email" id="email" name="Myemail" placeholder="Email" required>
            </div>
            <br>
            <div>
                <input type="password" id="pd" name="password" placeholder="Password" required>
            </div>
            <br>
            <div>
                <input type="password" id="npd" placeholder="Confirm password" required>
            </div><br>
            <center><button type="submit" class="am">Register</button></center>
        </div>
    </form>
    <form onsubmit="index2()">
        <div class="container2">
            <p>Login</p><br>
            <div>
                <input type="text" placeholder="Username" name="uname" required>
            </div>
            <br>
            <div><input type="password" placeholder="Password" name="psw" required></div>
            <br>
            <div>
                <center><button type="submit" class="am">Login</button></center>
            </div>
            <br>
            <center><button type="reset" id="aj">Reset Password</button></center>
        </div>
        </from>
    </div>
    <script src="login.js"></script>
</body>

</html>
