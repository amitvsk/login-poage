<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="" alt="kariger" id="kariger">
    <script>
        console.log('about to fetch a ksriger');
        fetch('Group 9.png')
            .then(Response => {
                console.log(Response);
                return Response.blob();
            })
            .then(blob => {
                console.log(blob);
                document.getElementById('kariger').src = URL.createObjectURL(blob);
            })
    </script>
</body>

</html>
